<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <div class=" w-screen h-screen flex items-center justify-center">
        <div class="bg-zinc-900 bg-opacity-75 shadow-2xl rounded-3xl px-20 py-6 flex flex-col space-y-8 text-white">
            <div class="search flex gap-5 ">
                <input type="text" placeholder="Search City..." class="search-bar shadow rounded-2xl px-4 text-white bg-stone-400 placeholder-white bg-opacity-40">
                <button class=" bg-stone-400 bg-opacity-40 px-4  rounded-3xl hover:bg-stone-500 active:bg-blue-400"><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <div class="weather font-[Poppin] text-xl">
                <h2 class="city"></h2>
                <br>
                <div class="temp text-6xl"></div>
                <br>
                <div class="flex items-center gap-1">
                <img class="icon"/>
                <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>

            
            
        </div>
        <div class="cards px-4 py-8 gap-16 flex flex-row justify-around gap-4">

        </div>
    
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
